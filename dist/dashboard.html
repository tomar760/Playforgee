<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <h1>ðŸŽ® Welcome to PlayForge</h1>
    <h2 id="welcomeUser">Hi, Player!</h2>
    <h3>Your Coins: <span id="userCoins">0</span></h3>

    <div class="color-buttons">
      <button onclick="makeChoice('Red')" class="red">Red</button>
      <button onclick="makeChoice('Green')" class="green">Green</button>
      <button onclick="makeChoice('Violet')" class="violet">Violet</button>
    </div>

    <div class="game-status">
      <p id="countdown">Starting next round...</p>
      <p id="result">-</p>
    </div>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
