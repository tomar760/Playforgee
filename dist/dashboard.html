<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Game</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (v9 Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const countdownEl = document.getElementById("countdown");
    const resultEl = document.getElementById("result");

    let selectedColor = null;
    let timer = 25;
    let interval = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    window.makeChoice = function (color) {
      selectedColor = color;
      resultEl.innerText = `You selected: ${color}`;
    };

    function startTimer() {
      timer = 25;
      countdownEl.innerText = `Next round in: ${timer}s`;

      interval = setInterval(() => {
        timer--;
        countdownEl.innerText = `Next round in: ${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          finishRound();
        }
      }, 1000);
    }

    function finishRound() {
      const roundRef = ref(db, "rounds/current");

      onValue(roundRef, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          let winningColor = data.winningColor;

          if (!winningColor) {
            const options = ["Red", "Green", "Violet"];
            winningColor = options[Math.floor(Math.random() * 3)];
          }

          let resultText = selectedColor === winningColor ? "🎉 You won!" : "❌ You lost!";
          resultEl.innerText = `Winning Color: ${winningColor}\n${resultText}`;
          selectedColor = null;
          setTimeout(startTimer, 3000);
        }
      }, { onlyOnce: true });
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    startTimer();
  </script>
</head>
<body>
  <div class="game-container">
    <h1>Welcome to <span class="brand">PlayForge</span></h1>
    <p id="countdown">Next round in: 25s</p>

    <div class="color-buttons">
      <button onclick="makeChoice('Red')" class="red">Red</button>
      <button onclick="makeChoice('Green')" class="green">Green</button>
      <button onclick="makeChoice('Violet')" class="violet">Violet</button>
    </div>

    <p id="result">Make your choice to play!</p>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</body>
</html>
