<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayForge - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="./scripts/dashboard.js" defer></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>Welcome, <span id="username">User</span> ✨</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="balance-card">
      <h2>Your Coins</h2>
      <div class="coin-display">
        <img src="/assets/coin.png" alt="Coin" class="coin-icon" />
        <span id="coinBalance">0</span>
      </div>
    </section>

    <section class="recent-results">
      <h3>Recent Results</h3>
      <div id="resultStrip" class="result-strip"></div>
    </section>

    <section class="main-actions">
      <a href="game.html" class="play-btn">Play Game</a>
      <a href="history.html" class="history-btn">Game History</a>
    </section>

    <section class="admin-panel-link" id="adminLink">
      <a href="admin.html">Go to Admin Panel ⚙</a>
    </section>
  </main>

  <footer class="dashboard-footer">
    <nav>
      <a href="#" class="nav-item active">Home</a>
      <a href="game.html" class="nav-item">Game</a>
      <a href="history.html" class="nav-item">History</a>
    </nav>
  </footer>
</body>
</html>
