<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logos/1000059663-removebg-preview.png" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="assets/logos/1000059663-removebg-preview.png" class="logo" alt="PlayForge Logo" />
    <h2>Welcome to <span>PlayForge</span></h2>

    <div class="form-box">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button onclick="login()">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>

    <div class="form-box hidden" id="registerBox">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="register()">Register</button>
      <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
