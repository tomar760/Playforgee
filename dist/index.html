<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK v9 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFlVkuU-r8HUsyDmyJ4GLGq7fThJntIrs",
      authDomain: "playforgeee.firebaseapp.com",
      databaseURL: "https://playforgeee-default-rtdb.firebaseio.com",
      projectId: "playforgeee",
      storageBucket: "playforgeee.appspot.com",
      messagingSenderId: "19636766983",
      appId: "1:19636766983:web:2b0b12a7e2ac4f60e8e2df"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="highlight">PlayForge</span></h1>
    
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <p>New here? <a href="#" onclick="register()">Register</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(err => alert("❌ " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((cred) => {
          db.ref("users/" + cred.user.uid).set({
            email: email,
            coins: 100
          });
          alert("✅ Registered! You can now login.");
        })
        .catch(err => alert("❌ " + err.message));
    }
  </script>
</body>
</html>
