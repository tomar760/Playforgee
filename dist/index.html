<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="toggle-container">
        <button id="loginToggle" class="active">Login</button>
        <button id="registerToggle">Register</button>
      </div>
      <h2 id="formTitle">Login to PlayForge</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="actionButton" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    const loginToggle = document.getElementById("loginToggle");
    const registerToggle = document.getElementById("registerToggle");
    const formTitle = document.getElementById("formTitle");
    const actionButton = document.getElementById("actionButton");

    let isLogin = true;

    loginToggle.onclick = () => {
      isLogin = true;
      formTitle.innerText = "Login to PlayForge";
      actionButton.innerText = "Login";
      actionButton.setAttribute("onclick", "login()");
      loginToggle.classList.add("active");
      registerToggle.classList.remove("active");
    };

    registerToggle.onclick = () => {
      isLogin = false;
      formTitle.innerText = "Register for PlayForge";
      actionButton.innerText = "Register";
      actionButton.setAttribute("onclick", "register()");
      registerToggle.classList.add("active");
      loginToggle.classList.remove("active");
    };
  </script>
</body>
</html>
