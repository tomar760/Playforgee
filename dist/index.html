<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo1.png" />
</head>
<body class="login-page">

  <!-- Loader -->
  <div id="loader" class="loader">Loading...</div>

  <!-- Main Login UI -->
  <div class="login-container hidden" id="mainUI">
    <img src="assets/logo1.png" class="logo" alt="PlayForge Logo" />
    <h2>Welcome to <span>PlayForge</span></h2>

    <!-- Login Form -->
    <div class="form-box" id="loginBox">
      <input type="email" id="loginEmail" placeholder="Enter Email" required />
      <input type="password" id="loginPassword" placeholder="Enter Password" required />
      <button id="loginBtn">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="registerBox">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="password" id="regPassword2" placeholder="Confirm Password" />
      <button id="registerBtn">Register</button>
      <p class="toggle-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <p id="status-message" class="status-text"></p>
  </div>

  <!-- PIN Modal -->
  <div id="pinModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="pinTitle">Set 4-digit PIN</h3>
      <div class="pin-row">
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
      </div>
      <p class="msg" id="pinMsg"></p>
      <button id="pinSubmit">Continue</button>
      <button id="pinClear">Clear</button>
    </div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcJdokra81YJFijCzH3EvUpgjcbj7P9o0",
      authDomain: "playforgeee.firebaseapp.com",
      projectId: "playforgeee",
      storageBucket: "playforgeee.appspot.com",
      messagingSenderId: "440850239809",
      appId: "1:440850239809:web:5795270644cdb1437ed1c0",
      measurementId: "G-Y8S30GCX80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loader = document.getElementById("loader");
    const mainUI = document.getElementById("mainUI");

    // Firebase auth state check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If user is logged in, go to dashboard
        window.location.href = "dashboard.html";
      } else {
        // Else, show login screen
        loader.classList.add("hidden");
        mainUI.classList.remove("hidden");
      }
    });
  </script>

  <!-- Your Main Login Logic -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
