<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcJdokra81YJFijCzH3EvUpgjcbj7P9o0",
      authDomain: "playforgeee.firebaseapp.com",
      projectId: "playforgeee",
      databaseURL: "https://playforgeee-default-rtdb.firebaseio.com",
      storageBucket: "playforgeee.appspot.com",
      messagingSenderId: "440850239809",
      appId: "1:440850239809:web:5795270644cdb1437ed1c0",
      measurementId: "G-Y8S30GCX80"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to <span class="brand">PlayForge</span></h1>
    <div class="form-group">
      <input type="email" id="email" placeholder="Enter Email" />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Enter Password" />
    </div>
    <div class="form-buttons">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
    <p id="status-message"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields!");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => showMessage(err.message));
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields!");

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          db.ref("users/" + cred.user.uid).set({
            email: email,
            coins: 100
          });
          showMessage("Registered! You can now login.");
        })
        .catch(err => showMessage(err.message));
    }

    function showMessage(msg) {
      document.getElementById("status-message").innerText = msg;
    }
  </script>
</body>
</html>
