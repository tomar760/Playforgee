<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo1.png" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="assets/logo1.png" class="logo" alt="PlayForge Logo" />
    <h2>Welcome to <span>PlayForge</span></h2>

    <!-- Login Form -->
    <div class="form-box" id="loginBox">
      <input type="email" id="loginEmail" placeholder="Enter Email" required />
      <input type="password" id="loginPassword" placeholder="Enter Password" required />
      <button id="loginBtn">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="registerBox">
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="password" id="regPassword2" placeholder="Confirm Password" />
      <button id="registerBtn">Register</button>
      <p class="toggle-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <p id="status-message" class="status-text"></p>
  </div>

  <!-- PIN Modal -->
  <div id="pinModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="pinTitle">Set 4-digit PIN</h3>
      <div class="pin-row">
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
        <input type="password" maxlength="1" class="pin-cell" />
      </div>
      <p class="msg" id="pinMsg"></p>
      <button id="pinSubmit">Continue</button>
      <button id="pinClear">Clear</button>
    </div>
  </div>

  <div id="loader" class="loader hidden">Loading...</div>

  <!-- Firebase Modular SDKs -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
