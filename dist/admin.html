<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayForge - Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("adminEmail").innerText = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    window.setColor = function (color) {
      const roundRef = ref(db, "rounds/current");
      set(roundRef, {
        roundId: Date.now(),
        winningColor: color,
        autoGenerated: false,
        setBy: currentUser.email
      }).then(() => {
        alert(`Winning color set to ${color}`);
      });
    };

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel - <span class="brand">PlayForge</span></h1>
    <p>Logged in as: <span id="adminEmail"></span></p>

    <h2>Set Winning Color for Current Round</h2>
    <div class="color-buttons">
      <button onclick="setColor('Red')" class="red">Red</button>
      <button onclick="setColor('Green')" class="green">Green</button>
      <button onclick="setColor('Violet')" class="violet">Violet</button>
    </div>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</body>
</html>
